<script>
  $(document).ready(function() {

    var audio = document.getElementById("audio");
    var played = false;


    function play(){
      played = true;
      var times = 10;
      var loop = setInterval(repeat, 500);

      function repeat() {
        times--;
        if (times === 0) {
          clearInterval(loop);
        }
        audio.play();
      }

      repeat();
      var d = 0;
      $('#random_cards > img').each(function () {
        $(this).delay(d).fadeIn(500);
        d += 500;
      });
    }

    $('#btn_random').click(function() {


        $('img').each(function () {
          $(this).fadeOut();
        });

      play();


    });





    // });

    $('#btn_sort').click(function(){
      var d= 0;
      $('#sorted_cards > img').each(function() {
        $(this).delay(d).fadeIn(1000);
        d += 1000;
      });
    });
  });
</script>
